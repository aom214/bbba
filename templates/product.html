<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{product.0.product_name}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/productpage/css/productpage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  </head>
  <body>
      <!-- ***** Preloader Start ***** -->
  <div id="js-preloader" class="js-preloader">
    <div class="preloader-inner">
      <span class="dot"></span>
      <div class="dots">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </div>
  <!-- ***** Preloader End ***** -->
    <div class = "card-wrapper" style="height:auto">
      <div class = "card">
        <!-- card left -->
        <div class = "product-imgs">
          <div class = "img-display">
            <div class = "img-showcase">
              <img src = "/media/{{product.0.product_image}}" alt = "shoe image">
            </div>
          </div>
        </div>
        <!-- card right -->
        <div class = "product-content">
          <h2 class = "product-title">{{product.0.product_name}}</h2>

          <div class = "product-price">
            <p class = "new-price">Price: <span>{{product.0.product_price}}RS</span></p>
          </div>

          <div class = "product-detail">
            <h2>about this item: </h2>
            <p>{{product.0.product_description}}</p>
            <ul>
              <li>Color: <span>Black</span></li>
              <li>Available: <span>in stock</span></li>
              <li>Category: <span>{{product.0.product_category}}</span></li>
              <li>Shipping Area: <span>All over the INDIA</span></li>
              <li>Shipping Fee: <span>60RS</span></li>
            </ul>
          </div>

          <div class = "purchase-info">
            <form action="" method="post">
              {% csrf_token %}
              <input type = "number" min = "0" value = "1" name="quantity">
            <button type = "submit" value="addcart" onclick="toca()" class = "btn">
              Add to Cart  <i class = "fas fa-shopping-cart"></i>
            </button>
            <button type = "submit" value="buy" class = "btn">BUY NOW</button>
            </form>
          </div>
          <div style="margin-top:-15px;" class = "purchase-info">
            <button  type = "submit" style="background-color:green" value="buy" onclick="ca()"class = "btn">GO TO CART</button>
          </div>
        </div>
      </div>
    </div>
    <script>

function toca(){
  alert("Product Added to Cart click on cart to see product");
}
function ca(){
  window.location.href="/shop/cart"
}
    </script>
    <script src="/static/productpage/javascript/productpage.js"></script>
  </body>
</html>
